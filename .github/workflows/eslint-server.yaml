name: reviewdog
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint / server
    runs-on: ubuntu-latest
    container:
      # Running as a non root user since things in node (like npm install and prepare) behave differently as root
      image: ubuntu:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v2
      - run: npm --prefix ./server install
      - name: eslint-server
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          level: warning
          eslint_flags: '--ext .tsx,.ts,.js .'
          fail_on_error: true
          workdir: ./server
